</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name" style="color: aliceblue;">Medic You</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-heart-medical"></i>
                    <span class="link-name">Doctors</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-medkit"></i>
                    <span class="link-name">Services</span>

                    <i class="uil uil-file-medical-alt"></i>

           <!----<ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li> -->

               

                <div class="mode-toggle">
                  
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

           
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                

                <div class="boxes">
                    <div class="container1">
                        <div class="forms">
                            <div class="form login">
                                <span class="title">Login</span>
                
                                <form method="post" id="login">
                                    <div class="input-field">
                                        <input id="username" type="text" placeholder="Enter your email">
                                        <i class="uil uil-envelope icon"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="password" type="password" class="password" placeholder="Enter your password">
                                        <i class="uil uil-lock icon"></i>
                                        <i class="uil uil-eye-slash showHidePw"></i>
                                    </div>
                
                                    <div class="checkbox-text">
                                        <div class="checkbox-content">
                                            <input type="checkbox" id="logCheck">
                                            <label for="logCheck" class="text">Remember me</label>
                                        </div>
                                        
                                        <a href="#" class="text">Forgot password?</a>
                                    </div>
                
                                    <div class="input-field button">
                                        <input type="submit" value="Login">
                                    </div>
                                </form>
                
                                <div class="login-signup">
                                    <span class="text">Not a member?
                                        <a href="#" class="text signup-link">Signup Now</a>
                                    </span>
                                </div>
                            </div>
                
                            <!-- Registration Form -->
                            <div class="form signup">
                                <span class="title">Registration</span>
                
                                <form id="register" method="post">
                                    <div class="input-field">
                                        <input id="Full-Name" type="text" placeholder="Enter your name" required>
                                        <i class="uil uil-user"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="Email" type="text" placeholder="Enter your email" required>
                                        <i class="uil uil-envelope icon"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="DNI" type="text" placeholder="Enter your DNI" required>
                                        <i class="uil uil-postcard"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="user"type="text" placeholder="Enter your username" required>
                                        <i class="uil uil-user"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="Cel"type="text" placeholder="Enter your Phonenumber" required>
                                        <i class="uil uil-phone-alt"></i>
                                    </div>
                                    <div class="input-field">
                                        <input id="pass" type="password" class="password" placeholder="Create a password" required>
                                        <i class="uil uil-lock icon"></i>
                                        <i class="uil uil-eye-slash showHidePw"></i>
                                    </div>
                                    
                
                                    <div class="checkbox-text">
                                        <div class="checkbox-content">
                                            <input type="checkbox" id="termCon">
                                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                                        </div>
                                    </div>
                
                                    <div class="input-field button">
                                        <input type="submit" value="Signup">
                                    </div>
                                </form>
                
                                <div class="login-signup">
                                    <span class="text">Already a member?
                                        <a href="#" class="text login-link">Login Now</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>
                        history.pushState(null, null, location.href);
                        window.onpopstate = function(event) {
                            history.pushState(null, null, location.href);
                        };
                                                document.getElementById("register").addEventListener("submit", function(en) {
                            en.preventDefault();

                            const fullname = document.getElementById("Full-Name").value;
                            const email = document.getElementById("Email").value;
                            const username1 = document.getElementById("user").value;
                            const password1 = document.getElementById("pass").value;
                            const DNI = document.getElementById("DNI").value;
                            const Tel = document.getElementById("Cel").value;
                            const userType = 'Paciente'
                            console.log(Tel)

                            const data = {
                                fullname : fullname,
                                dni: DNI,
                                email: email,
                                username: username1,
                                telefono: Tel,
                                password: password1,
                                user_type: userType
                            };
                            console.log(data)

                            fetch("http://localhost:8080/register", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(data)
                            })
                            .then(function(response) {
                                if (!response.ok) {
                                    throw new Error('La solicitud no se complet√≥ correctamente.');
                                }
                                return response.json();
                            })
                            .then(function(result) {
                                document.getElementById("register").reset();

                                Swal.fire({
                                icon: 'success',
                                title: 'Registro exitoso',
                                });
                            })
                            .catch(function(error) {
                                Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: error.message,
                                });
                            });
                        });
                        
                    </script>
                    <script src="/public/script1.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

                     
                </div>
            </div>

            <div class="activity">
            </div>
    </section>


</body>
</html>
